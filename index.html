  <script>
    let totalIncome = 0;

    const jobTimes = {
      strength: 63,
      trucker: 480,
      port: 20,
      construction: 10,
      mine: 30,
      shooting: 5400,
      cooking: 5,
      fishing: 60,

	hunting: 60,
	mechanic: 420,
	—Åollector: 300,
	farmer: 30,

    };

    function calculate() {
      const earned = parseFloat(document.getElementById("totalEarned").value) || 0;
      const spent = parseFloat(document.getElementById("totalSpent").value) || 0;
      const net = earned - spent;
      totalIncome += net;
      document.getElementById("result").innerText = `–û–±—â–∏–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫: $${totalIncome}`;
    }

    function calculateTime() {
      const job = document.getElementById("job").value;
      const actions = parseInt(document.getElementById("actions").value);
      const seconds = jobTimes[job] * actions;
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
